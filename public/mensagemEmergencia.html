<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js"></script>

    <title>Smart Cities - Mensagem de Emergência</title>
</head>
<body>
    <header>
        <div id="navtop">
            <div>
                <img style="margin-left: 10%;" src="../assets/icon/setaPraEsquerda.svg" alt="seta-pra-esquerda" onclick="window.location = 'G2.html'">
            </div>
            <div>
                <h2 style="font-weight: normal;" id="alerts">Mensagem de Emergência</h2>
            </div>
        </div>
    </header>


    <main>
        <div class="mensagemEmergencia">
            <p>ENVIE UMA MENSAGEM DE AVISO EMERGENCIAL A ROTA ESCOLHIDA</p>
        </div>

        <div class="botao">
            <div class="amareloExt"></div>
            <div class="vermelhoExt"></div>
            <button class="botao_interno" type="button" onclick="openSendMessage()"></button> 

            <div id="enviarMensagem" style="display: none;">
                <div class="textEnviarMensagem">
                    <p>Tem Certeza que deseja enviar uma mensagem de aviso a essa Rota?</p>
                    <p>Digite o código de confirmação para enviar a mensagem</p>
                    <input type="text">
                    <button type="submit" onclick="closeSendMessage()">Enviar Mensagem</button>
                </div>
            </div>  
            
            <div class="emergencyMessage">
                <p>MENSAGEM DE EMERGÊNCIA</p>
            </div>    
        </div>
         
      
    </main>
   
    
</body>
</html>
